<a mat-list-item
   [ngStyle]="{'padding-left':(depth * 15)+'px'}"
   (click)="onItemSelected(item)"
   routerLink="{{item.link}}"
   [routerLinkActive]="['active']"
>
   <em class="{{item.icon}}"></em>
   <span class="side-text">{{item.text}}</span>
</a>

<div *ngIf="expanded">
   <app-sidebar *ngFor="let child of item.submenu" [item]="child" [depth]="depth+1"></app-sidebar>
</div>
